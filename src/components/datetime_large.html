<template>
  <div class="component-datetime_large">
    <h1 class="time">00:00</h1>
    <h2 class="date">January 1st 2026</h2>
  </div>
</template>

<style>
.component-datetime_large {
  user-select: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.component-datetime_large h1 {
  color: #fff;
  font-size: 3.5rem;
  margin: 0;
}

.component-datetime_large h2 {
  color: var(--sub-color);
  margin-top: 0;
}

.flip {
  animation: flip 0.6s ease;
}

@keyframes flip {
  0% { transform: rotateX(0); }
  50% { transform: rotateX(-90deg); }
  100% { transform: rotateX(0); }
}

.time, .date {
  display: inline-block;
  transition: all 0.3s ease;
}
</style>

<script>
(function(el) {
  const timeEl = el.querySelector('.time');
  const dateEl = el.querySelector('.date');

  function updateDateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    timeEl.textContent = `${hours}:${minutes}`;

    const day = now.getDate();
    const month = now.toLocaleString('default', { month: 'long' });
    const year = now.getFullYear();
    const ordinal = n => {
      if (n > 3 && n < 21) return 'th';
      switch (n % 10) { case 1: return 'st'; case 2: return 'nd'; case 3: return 'rd'; default: return 'th'; }
    };
    dateEl.textContent = `${month} ${day}${ordinal(day)} ${year}`;
  }

  updateDateTime();
  setInterval(updateDateTime, 1000);
})(el);
</script>
