<div class=searchbar-container style=max-width:none><svg class=search-icon fill=currentColor height=20 viewBox="0 0 16 16"width=20 xmlns=http://www.w3.org/2000/svg><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.656a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg> <input class=searchbar id=searchInput placeholder="{{placeholder}}"></div><script>const input = document.getElementById("searchInput");
  input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      const query = input.value.trim();
      if (!query) return;
      const urlPattern = /^(https?:\/\/)?([a-zA-Z0-9.-]+\.[a-zA-Z]{2,})(:\d+)?(\/\S*)?$/;
      if (urlPattern.test(query)) {
        const url = query.startsWith("http://") || query.startsWith("https://")
          ? query
          : "https://" + query;
        window.location.href = url;
      } else {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    }
  });</script>
