<div class="datetime-container">
    <h1 id="time">00:00</h1>
    <h2 id="date">January 1st 2026</h2>
</div>

<script>
    function updateDateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const newTime = `${hours}:${minutes}`;
        document.getElementById("time").textContent = newTime;
        const day = now.getDate();
        const month = now.toLocaleString("default", { month: "long" });
        const year = now.getFullYear();
        const ordinal = (n) => {
            if (n > 3 && n < 21) return "th";
            switch (n % 10) {
                case 1: return "st";
                case 2: return "nd";
                case 3: return "rd";
                default: return "th";
            }
        };
        const newDate = `${month} ${day}${ordinal(day)} ${year}`;
        document.getElementById("date").textContent = newDate;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000 * 60);
</script>
